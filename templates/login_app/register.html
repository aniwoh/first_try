{% extends "login_app/layout-login.html" %}
{% block title %}加入我们{% endblock %}
{% block content %}
<div class="header">加入我们</div>
<div class="form-wrapper">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required class="input-item"><br>
        <input type="password" name="password1" placeholder="Password" required class="input-item"><br>
        <input type="password" name="password2" placeholder="Confirm Password" required class="input-item"><br>
        <input type="submit" value="注册" class="btn">
    </form>
    {% if error_message %}
    <p class="login-error">{{ error_message }}</p>
    {% endif %}
</div>
<div class="msg">
    已经有账号了?
    <a href="./login">登录</a>
</div>
{% endblock %}
