{% extends "login_app/layout-login.html" %}
{% block title %}加入我们{% endblock %}
{% block content %}
<div class="header">加入我们</div>
<div class="form-wrapper">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password1 }}
        {{ form.password2 }}
        {{ form.errors }}
        <input type="submit" value="注册" class="btn">
    </form>
</div>
<div class="msg">
    已经有账号了?
    <a href="./login">登录</a>
</div>
{% endblock %}
