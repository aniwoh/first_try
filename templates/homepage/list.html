{% extends "./layout-home.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.staticfile.org/layui/2.9.7/css/layui.css" rel="stylesheet">
</head>
<body>
<div style="padding: 16px;background-color: rgba(230, 235, 240, 0.6)"> 
  <table class="layui-hide" id="markdownall" lay-filter="markdownall"></table>
</div>
<!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->
<form class="layui-form layui-form-pane" enctype="multipart/form-data" method="post" action="{% url 'upload' %}" style="background-color: rgba(230, 235, 240, 0.6);padding: 16px;;">
  {% csrf_token %}
  <div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input">
    </div>
  </div>
  <div class="layui-upload-drag" style="display: block;" id="ID-upload-demo-drag">
    <i class="layui-icon layui-icon-upload"></i> 
    <div>上传你的md文件,限制1MB大小</div>
    <div>点击上传,或将文件拖拽到此处</div>
  </div>
  <div class="layui-form-item">
    <button class="layui-btn" lay-submit lay-filter="demo2" id="ID-upload-demo-action">上传文章</button>
  </div>
</form>

<script type="text/html" id="barDemo">
  <div class="layui-clear-space">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="more">
      更多 
      <i class="layui-icon layui-icon-down"></i>
    </a>
  </div>
</script>  
<script src="//cdn.staticfile.org/layui/2.9.7/layui.js"></script>
<script>
layui.use(['table', 'dropdown'], function(){
  var table = layui.table;
  var dropdown = layui.dropdown;
  
  table.render({
    elem: '#markdownall',
    url: './get_markdown_json',
    height: 'full-50', // 最大高度减去其他容器已占有的高度差
    cellMinWidth: 80,
    page: true,
    cols: [[
      {field:'id', fixed: 'left', width:80, title: 'ID', sort: true},
      {field:'title', title: '标题', width:80 },
      {field:'author', title:'作者', sort: true, width: 80},
      {field:'content', title:'内容', width: 120},
      {field:'created_at', title:'创建时间', sort: true, width: 110},
      {field:'comment_count', title:'评论数', sort: true, width: 100},
      {field:'view_count', title:'浏览量', sort: true, width: 100},
      {field:'thumbs_up', title:'点赞数', sort: true, width: 100},
      {fixed: 'right', title:'操作', width: 134, minWidth: 125, toolbar: '#barDemo'}
    ]],
});

  // 触发单元格工具事件
  table.on('tool(markdownall)', function(obj){ // 双击 toolDouble
    var data = obj.data; // 获得当前行数据
    // console.log(data)
    if(obj.event === 'edit'){
      layer.open({
        title: '正在编辑 - id:'+ data.id,
        type: 1,
        area: ['60%','60%'],
        content: '<div style="padding: 16px;"><form class="layui-form layui-form-pane" action="" style="background-color: rgba(230, 235, 240, 0.6);padding: 16px;;"><div class="layui-form-item"><label class="layui-form-label">用户名</label><div class="layui-input-block"><input type="text" name="username" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">密码</label><div class="layui-input-block"><input type="password" name="password" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">等级</label><div class="layui-input-block"><input type="text" name="level" autocomplete="off" placeholder="请输入0-6间的数字" lay-verify="required" class="layui-input"></div></div><div class="layui-form-item"><button class="layui-btn" lay-submit lay-filter="demo2">确认修改</button></div></form></div>'
      });
    } else if(obj.event === 'more'){
      // 更多 - 下拉菜单
      dropdown.render({
        elem: this, // 触发事件的 DOM 对象
        show: true, // 外部事件触发即显示
        data: [{
          title: '查看',
          id: 'detail'
        },{
          title: '删除',
          id: 'del'
        }],
        click: function(menudata){
          if(menudata.id === 'detail'){
            layer.msg('查看操作.当前行内容为:'+ JSON.stringify(obj.data));
          } else if(menudata.id === 'del'){
            layer.confirm('真的删除行 [id: '+ data.id +'] 么', function(index){
              obj.del(); // 删除对应行（tr）的DOM结构
              layer.close(index);
              // 向服务端发送删除指令
              $.ajax({
                url: './delete_user',
                type: 'POST',
                data: { 
                    id: data.id,
                    csrfmiddlewaretoken: '{{ csrf_token }}'  
                },
                success: function(response) {
                    layer.msg('删除id:'+ data.id+'成功');
                },
                error: function(xhr, status, error) {
                    layer.msg('删除id:'+ data.id+'失败');
                }
            });
            });
            }
        },
        align: 'right', // 右对齐弹出
        style: 'box-shadow: 1px 1px 10px rgb(0 0 0 / 12%);' // 设置额外样式
      })
    }
  });
});
</script>
<script>
  layui.use(function(){
    var upload = layui.upload;
    // 渲染
    upload.render({
      elem: '#ID-upload-demo-drag',
      size: 1024, // 限制文件大小，单位 KB
      auto: false,
      accept: 'file',
      exts:'md',
      // multiple: true,
      done: function(res){
        layer.msg('上传成功');
        console.log(res)
      }
    });
  });
  </script>
</body>
</html>

{% endblock %}
