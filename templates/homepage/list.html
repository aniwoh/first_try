{% extends "./layout-home.html" %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/home_list.css' %}">
<!--这里是文章列表页面，用于实现文章的查看与上传-->
<div class='list-main'>
<div class="post-list">
    <h2 style="text-align: center;border: gray solid;border-radius: 10px;"> 文章列表</h1>
    <table style="border-radius: 10px;">
        <thead>
            <tr>
                <th style="width: 10%;">id</th>
                <th style="width: 40%;">Title</th>
                <th style="width: 20%;">author</style></th>
                <th style="width: 30%;">time</th>
                
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr class="list-content">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.author }}</td>
                <td>{{ post.created_at }}</td>
                <!-- 其他数据字段 -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="upload">
    <h2 style="text-align: center;border: gray solid;border-radius: 10px;">上传文章</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required class="input-item"><br>
        <input type="text" name="author" placeholder="Author" required class="input-item"><br>
        <input type="file" name="markdown_file" required class="input-item"><br>
        <input type="submit" value="Upload" class="btn">
    </form>
</div>
</div>
{% endblock %}
