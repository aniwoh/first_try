{% extends "./layout-home.html" %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/home_list.css' %}">
<div class='list-main'>
<div class="post-list">
    <h2 style="text-align: center;border: gray solid;border-radius: 10px;"> 人员列表</h1>
    <table style="border-radius: 10px;">
        <thead>
            <tr>
                <th style="width: 10%;">id</th>
                <th style="width: 40%;">username</th>
                <th style="width: 20%;">is_superuser</style></th>
                <th style="width: 30%;">joined_time</th>
                
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="list-content">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.is_superuser }}</td>
                <td>{{ user.date_joined }}</td>
                <!-- 其他数据字段 -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
