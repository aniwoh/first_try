<!DOCTYPE html>
<html lang="en">

<head>
    <title>MY index</title>
    <link rel="shortcut icon" href="{% static 'img/avater_240.jpg' %}">
    <!-- Fontawesome Icons v6.2.0 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.css" rel="stylesheet">
    <!-- Roboto Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
    <!--cdn调用vue2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- markdown-it-->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <!--cdn引用highlight并调用-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

</head>

<body>
    <div class="container" id="app">
        <nav>
            <div class="brand">
                <img src="{% static 'img/avater_240.jpg' %}" alt="">
                <p>
                    Good day,
                    {% if username %}
                    <span>{{ username }}!</span>
                    {% else %}
                    <span>Guest!</span>
                    {% endif %}
                </p>
            </div>
            <hr class="line">
            <ul class="list">
                <li class="active">
                    <i class="fa-solid fa-home"></i>
                    <span>Home'</span>
                </li>
                <li>
                    <i class="fa-solid fa-list"></i>
                    <span>Category</span>
                </li>
                <li>
                    <i class="fa-solid fa-clock"></i>
                    <span>Archive</span>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <span>Accounts</span>
                </li>
                <li>
                    <i class="fa-solid fa-filter"></i>
                    <span>Other</span>
                </li>
                <hr class="line">
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <!-- <span>Logout</span> -->
                    <span><a href="{% url 'logout' %}">Logout</a></span>
                </li>
            </ul>
        </nav>
        <div class="main_content">
            <div>
                也许可以试试editor.md
            </div>
            <div class="markdown-content">
                {{ markdown.content }}
            </div>
            <div>
                <button type="button">previous</button>
                <button>next</button>
                <a href="../user/login">denglu</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        var markdownContent = document.querySelector('.markdown-content');
        marked.setOptions({
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });
        markdownContent.innerHTML = marked.parse(markdownContent.innerHTML);

    </script>
</body>

</html>
