<!DOCTYPE html>
<html>

<head>
    <title>Sidebar Example</title>
    <style>
        /* CSS样式 */
        .sidebar {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -200px;
            background-color: #f2f2f2;
            transition: left 0.3s ease;
        }

        .sidebar.active {
            left: 0;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 180px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <img src="toggle.png" alt="Toggle" width="20" height="20">
        </div>
        <h1>Content Area</h1>
        <p>This is the main content of the page.</p>
    </div>
    <script>
        // JavaScript代码
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>

</html>
