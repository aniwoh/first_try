<!DOCTYPE html>
<html lang="en">

<head>
    <title>MY index</title>
    <link rel="shortcut icon" href="{% static 'img/avater_240.jpg' %}">
    <!-- Fontawesome Icons v6.2.0 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.css" rel="stylesheet">
    <!-- Roboto Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- markdown-it-->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

</head>

<body>
    <div class="container" id="app">
        <nav>
            <div class="brand">
                <img src="{% static 'img/avater_240.jpg' %}" alt="">
                <p>
                    Good day,
                    <span>{% verbatim %}
                        {{ youradmin }}
                        {% endverbatim %}</span>
                </p>
            </div>
            <hr class="line">
            <ul class="list">
                <li class="active">
                    <i class="fa-solid fa-home"></i>
                    <span>Home</span>
                </li>
                <li>
                    <i class="fa-solid fa-box"></i>
                    <span>Orders</span>
                </li>
                <li>
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Charts</span>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <span>Accounts</span>
                </li>
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <span>Support</span>
                </li>
                <hr class="line">
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </li>
            </ul>
        </nav>
        <div class="main_content">
            <div>
                test
            </div>
            <div class="markdown-content">
                {{ markdown.content }}
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                youradmin: 'aniwoh!'
            }
        })
    </script>
    <script>
        var md = window.markdownit({
            html: false,        // 在源码中启用 HTML 标签
            xhtmlOut: false,        // 使用 '/' 来闭合单标签 （比如 <br />）。
            // 这个选项只对完全的 CommonMark 模式兼容。
            breaks: false,        // 转换段落里的 '\n' 到 <br>。
            langPrefix: 'language-',  // 给围栏代码块的 CSS 语言前缀。对于额外的高亮代码非常有用。
            linkify: false,        // 将类似 URL 的文本自动转换为链接。

            // 启用一些语言中立的替换 + 引号美化
            typographer: false,

            // 双 + 单引号替换对，当 typographer 启用时。
            // 或者智能引号等，可以是 String 或 Array。
            //
            // 比方说，你可以支持 '«»„“' 给俄罗斯人使用， '„“‚‘'  给德国人使用。
            // 还有 ['«\xA0', '\xA0»', '‹\xA0', '\xA0›'] 给法国人使用（包括 nbsp）。
            quotes: '“”‘’',

            // 高亮函数，会返回转义的HTML。
            // 或 '' 如果源字符串未更改，则应在外部进行转义。
            // 如果结果以 <pre ... 开头，内部包装器则会跳过。
            highlight: function (/*str, lang*/) { return ''; }
        });
        // var md = window.markdownit();
        var markdownContent = document.querySelector('.markdown-content');
        markdownContent.innerHTML = md.render(markdownContent.innerHTML);
    </script>
</body>

</html>
