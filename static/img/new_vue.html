<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  });

  const app2 = new Vue({
      el: '#app-2',
      data: {
          message: '页面加载于 ' + new Date().toLocaleString()
      }
  });

  const app3 = new Vue({
      el: '#app-3',
      data: {
          seen: true
      }
  });

  const app6 = new Vue({
      el: '#app-6',
      data: {
          message: 1
      },
      mounted() {
          setInterval(() => {
              // 在这里更新变量的值
              this.message++;
          }, 1000);
      }
  });
</script>
</body>
</html>
